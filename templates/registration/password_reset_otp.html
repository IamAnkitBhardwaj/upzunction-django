{% extends 'base.html' %}
{% block title %}Enter OTP{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Enter OTP</h3></div>
            <div class="card-body">
                <p>Please check your email and enter the 6-digit OTP you received.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
