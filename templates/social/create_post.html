{% extends 'base.html' %}

{% block title %}Post a New Requirement{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card" data-aos="fade-up">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">What do you need?</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Requirement Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.location.id_for_label }}" class="form-label">Location (Optional)</label>
                             {{ form.location }}
                        </div>
                         <div class="col-md-6 d-flex align-items-end">
                            <div class="form-check">
                                {{ form.is_location_specific }}
                                <label for="{{ form.is_location_specific.id_for_label }}" class="form-check-label">{{ form.is_location_specific.help_text }}</label>
                            </div>
                        </div>
                    </div>

                     <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number (Optional)</label>
                            {{ form.phone_number }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.whatsapp_number.id_for_label }}" class="form-label">WhatsApp Number (Optional)</label>
                            {{ form.whatsapp_number }}
                        </div>
                    </div>
                    
                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary btn-lg">Post Requirement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
